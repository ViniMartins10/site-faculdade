<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniFECAF - Engenharia</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="/icons/logo.png" alt="UniFECAF Logo">
        </div>
        <nav>
            <ul>
                <li><a href="docentes.html">Docentes</a></li>
                <li><a href="graduacao.html">Graduação</a></li>
                <li><a href="contato.html">Contatos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Área principal com slider e títulos -->
        <div class="left-section" id="main-content">
            <h1 id="course-title">Engenharia da Computação</h1>
            <div class="slider">
                <button class="slider-btn" id="prev-btn">&#9664;</button>
                <img id="course-image" src="/icons/engenharia-computacao.jpg" alt="Engenharia da Computação">
                <button class="slider-btn" id="next-btn">&#9654;</button>
            </div>
        </div>

        <!-- Área para exibir a descrição do curso -->
        <div class="left-section hidden" id="description-content">
            <h1 id="description-title"></h1>
            <p id="description-text"></p>
            <button id="back-btn">Voltar</button>
        </div>

        <!-- Área para exibir os laboratórios -->
        <div class="left-section hidden" id="labs-content">
            <h1>Laboratórios</h1>
            <div class="slider">
                <button class="slider-btn" id="prev-lab-btn">&#9664;</button>
                <img id="lab-image" src="lab1.png" alt="Laboratório 1">
                <button class="slider-btn" id="next-lab-btn">&#9654;</button>
            </div>
            <p id="lab-description"></p>
            <button id="back-labs-btn">Voltar</button>
        </div>

        <!-- Área para exibir a grade curricular -->
        <div class="left-section hidden" id="grade-content">
            <h1>Grade Curricular</h1>
            <table id="grade-table">
                <!-- A tabela será preenchida dinamicamente com JavaScript -->
            </table>
            <button id="back-grade-btn">Voltar</button>
        </div>

        <!-- Botões do lado direito -->
        <div class="right-section">
            <div class="menu-buttons">
                <button id="about-btn">Sobre</button>
                <button id="labs-btn">Laboratórios</button>
                <button id="grade-btn">Grade</button>
            </div>
        </div>
    </main>

    <script src="/scripts/script.js"></script>
</body>
<!-- Ícone do foguete -->
</html>
