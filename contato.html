<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniFECAF - Contato</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="/icons/logo.png" alt="UniFECAF Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="docentes.html">Docentes</a></li>
                <li><a href="graduacao.html">Graduação</a></li>
                <li><a href="contato.html">Contatos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h1>Contato</h1>
            <p>Entre em contato conosco para mais informações:</p>
            <div class="contact-info">
                <p><strong>Email:</strong> contato@unifecaf.com.br</p>
                <p><strong>Telefone:</strong> +55 (11) 1234-5678</p>
            </div>
            <form class="contact-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
